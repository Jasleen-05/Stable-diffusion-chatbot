<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎨 SDXL Image Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="background-blur"></div>

  <div class="container glass fade-in">
    <h2 class="glow-text">🎨 Stable Diffusion XL Image Generator</h2>

    <form method="POST" action="/generate" enctype="multipart/form-data">
      <input type="text" name="prompt" placeholder="Enter prompt..." required />
      <button type="submit">Generate</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="spinner hidden"></div>

    <!-- Image Preview -->
    {% if image_url %}
    <div class="image-wrapper fade-in">
      <img id="generated-image" src="{{ image_url }}" alt="Generated Image" />
    </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
